<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats Screen for KoKoa Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span> No Service </span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span> 18:43 </span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full fa-2x"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span
        ><span><i class="fa-solid fa-music fa-lg"></i></span>
        <span><i class="fa-solid fa-comment-medical fa-lg"></i></span>
        <span><i class="fa-solid fa-gear fa-lg"></i></span>
      </div>
    </header>
    <main class="chats-screen">
      <a class="chats__board__link" href="chats-board.html">
        <div class="user__component__column">
          <img
            src="css/img/kakao.png"
            class="user_component__avatar user_component__avatar" />
           <div class="user__component__text">
            <h4 class="user__component__title">KokoaTalk</h4>
            <h6 class="user__component__subtitle">
              Please Check My Kokoa Account info
            </h6>
          </div>
        </div>
        <div class="user__component__column">
            <span class="user__component__time">21:22</span>
            <span class="user__component__remaining_number badge">1</span>
        </div>
      </a>
            <a class="chats__board__link_2" href="chats-board.html">
        <div class="user__component__column">
          <img
            src="css/img/kakao.png"
            class="user_component__avatar user_component__avatar" />
           <div class="user__component__text">
            <h4 class="user__component__title">izreal</h4>
            <h6 class="user__component__subtitle">
              hi
            </h6>
          </div>
        </div>
        <div class="user__component__column">
            <span class="user__component__time">21:30</span>
            <span class="user__component__remaining_number badge">10</span>
        </div>
      </a>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-regular fa-user fa-2x"></i></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chat.html">
            <span class="nav__notification badge">1</span>
           <i class="fa-solid fa-comment fa-2x"></i></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><div class="nav__notification_2"></div>
            <i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/1cf6a227d5.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
