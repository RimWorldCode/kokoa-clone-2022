<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Setting Screen for KoKoa Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span> No Service </span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span> 18:43 </span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full fa-2x"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>
    <header class="alt-screen-header">
      <div class="alt-screen-header__column">
         <div class="alt-screen-header__icons">
        <span>
          <a href="javascript:history.back();">
          <i class="fa-solid fa-angle-left"></i>
          </a>
         </span>
         </div>
      </div>  
      <div class="alt-screen-header__column">
         <h1 class="alt-screen-header__title">Settings</h1>
      </div>
      <div class="alt-screen-header__column">
       
            <i class="fa-solid fa-magnifying-glass fa-lg"></i>
         </span>
        </div>
      </div>
    </header>
    <main class="main-screen">
  <div class="setting-list">
     <div class="setting-list__content">
       <div class="setting-list_left"><i class="fa-solid fa-bullhorn"></i>Notices</div>
       <div class="setting-list_right"></div>
     </div>
     <div class="setting-list__content">
       <div class="setting-list_left"><i class="fa-solid fa-flask"></i>Kakao Lab</div>
       <div class="setting-list_right"></div>
     </div>
     <div class="setting-list__content__version">
       <div class="setting-list_left"><i class="fa-solid fa-circle-info"></i>Version</div>
       <div class="setting-list_right setting-list_right_lastversion">Last Version</div>
     </div>
  </div>
  <div class="setting-list__middle_border"></div>
  <div class="setting-list">
     <div class="setting-list__content">
       <div class="setting-list_left"><i class="fa-solid fa-lock"></i>Privacy</div>
       <div class="setting-list_right"></div>
     </div>
     <div class="setting-list__content">
       <div class="setting-list_left"><i class="fa-solid fa-bell"></i>Notifications</div>
       <div class="setting-list_right"></div>
     </div>
     <div class="setting-list__content">
       <div class="setting-list_left"><i class="fa-solid fa-user-group"></i>Friends</div>
       <div class="setting-list_right"></div>
     </div>     
     <div class="setting-list__content">
       <div class="setting-list_left"><i class="fa-solid fa-comment"></i>Chats</div>
       <div class="setting-list_right"></div>
     </div>     
     <div class="setting-list__content">
       <div class="setting-list_left"><i class="fa-solid fa-lightbulb"></i>Display<div class="set__notification">N</div></div>
       <div class="setting-list_right"></div>
     </div>     
     <div class="setting-list__content">
       <div class="setting-list_left"><i class="fa-solid fa-brush"></i>Themes<div class="set__notification">N</div></div>
       <div class="setting-list_right">Default Theme</div>
     </div>    
      <div class="setting-list__content">
       <div class="setting-list_left"><i class="fa-solid fa-phone"></i>Call</div>
       <div class="setting-list_right"></div>
     </div>
  </div>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-regular fa-user fa-2x"></i></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chat.html">
          <i class="fa-regular fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><div class="nav__notification_2"></div>
            <i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

      <div id="no-mobile">
      <span>Your screen is too big</span>
    </div>


    <script
      src="https://kit.fontawesome.com/1cf6a227d5.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
