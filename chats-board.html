<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat-board Screen for KoKoa Talk</title>
  </head>
  <body id="chat-board__screen">
    <div class="status-bar" id="chat-board__status-bar">
      <div class="status-bar__column">
        <span> No Service </span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span> 18:43 </span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full fa-2x"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>
    <header class="alt-screen-header">
      <div class="alt-screen-header__column">
         <div class="alt-screen-header__icons">
        <span>
          <a href="javascript:history.back();">
          <i class="fa-solid fa-angle-left"></i>
          </a>
         </span>
         </div>
      </div>  
      <div class="alt-screen-header__column">
         <h1 class="alt-screen-header__title">Kaisa</h1>
      </div>
      <div class="alt-screen-header__column">
          <span>
            <i class="fa-solid fa-magnifying-glass fa-lg"></i>
        </span>
        <span class="alt-screen-header__column__bar_icon">
            <i class="fa-solid fa-align-justify fa-lg"></i>
         </span>
        </div>
      </div>
    </header>
    <main class="main-screen">

    </main>

    <script
      src="https://kit.fontawesome.com/1cf6a227d5.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
