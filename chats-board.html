<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat-board Screen for KoKoa Talk</title>
  </head>
  <body id="chat-board__screen">
    <div class="status-bar" id="chat-board__status-bar">
      <div class="status-bar__column">
        <span> No Service </span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span> 18:43 </span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full fa-2x"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>
    <header class="alt-screen-header">
      <div class="alt-screen-header__column">
         <div class="alt-screen-header__icons">
        <span>
          <a href="javascript:history.back();">
          <i class="fa-solid fa-angle-left"></i>
          </a>
         </span>
         </div>
      </div>  
      <div class="alt-screen-header__column">
         <h1 class="alt-screen-header__title">Kaisa</h1>
      </div>
      <div class="alt-screen-header__column">
          <span class="alt-screen-header__column__icons">
            <i class="fa-solid fa-magnifying-glass fa-lg"></i>
        </span>
        <span class="alt-screen-header__column__icons">
            <i class="fa-solid fa-align-justify fa-lg"></i>
         </span>
        </div>
      </div>
    </header>
    <main class="main-screen main-chat-board">
        <div class="chat__timestamp">
           <span>Tuesday, June 30, 2020</span>
        </div>
      <div class="message-row">
        <img src="css/img/kaisa.jpg"/>
        <div class="maeeage-row__content">
          <span class="message-row__author">Kaisa</span>
          <div class="message-row__info">
            <span class="message__bubble">Hi</span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="maeeage-row__content">
          <div class="message-row__info">
            <span class="message__bubble">Hi</span>
            <span class="message__time">21:28</span>
          </div>
        </div>
      </div>
       <div class="message-row">
        <img src="css/img/kaisa.jpg"/>
        <div class="maeeage-row__content">
          <span class="message-row__author">Kaisa</span>
          <div class="message-row__info">
            <span class="message__bubble">Shall we go to main street?</span>
            <span class="message__time">21:30</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="maeeage-row__content">
          <div class="message-row__info">
            <span class="message__bubble">Ok i agree</span>
            <span class="message__time">21:31</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="fa-solid fa-square-plus fa-lg"></i>
      </div>
       <div class="reply__column">
         <input type="text" placeholder="write a message"/>
           <i class="fa-solid fa-face-smile fa-lg"></i>
          <button>
           <i class="fa-solid fa-paper-plane"></i>
          </button>
      </div>
    </form>

      <div id="no-mobile">
      <span>Your screen is too big</span>
    </div>

      
    <script
      src="https://kit.fontawesome.com/1cf6a227d5.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
