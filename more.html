<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More Screen for KoKoa Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span> No Service </span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span> 18:43 </span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full fa-2x"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span>
            <i class="fa-solid fa-magnifying-glass fa-lg"></i>
        </span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span class="more_cog">
          <a href="setting.html"><i class="fa-solid fa-gear fa-lg"></i>  </a>
          <span class="badge point"></span>         
        </span>
      </div>
    </header>
    <main class="main-screen">
      <div class="more__user__info">
       <div class="user__component__column">
          <img
            src="css/img/kakao.png"
            class="user_component__avatar user_component__avatar" />
           <div class="user__component__text">
            <h4 class="user__component__title">Kaisa</h4>
            <h6 class="user__component__subtitle">
             <div class="user__component__subtitle__more">
              <span>+1 787-634-5345</span> <i class="fa-solid fa-circle-exclamation"></i>
              </div>
            </h6>
          </div>
        </div>
        <div class="user__component__column">
            <i class="fa-solid fa-message fa-2x"></i>
        </div>
      </div>
     <div class="more-icon-row">
      <div class="icon-row">
            <div class="icon-row__icon">
                <i class="fa-solid fa-calendar"></i>
                <span>Calender</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-solid fa-box-archive"></i>
                <span class="more_talk_drive">Talk Drive</span>
                 <span class="badge point__more"></span>  
            </div>
            <div class="icon-row__icon">
                <i class="fa-solid fa-face-smile-beam"></i>
                <span>Emotions</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-solid fa-brush"></i>
                <span>Themes</span>
            </div>
        </div>
         <div class="icon-row">
            <div class="icon-row__icon">
               <i class="fa-solid fa-file-invoice-dollar"></i>
                <span>Account</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-brands fa-rocketchat"></i>
                <span>Opnechat</span>
            </div>
             <div class="icon-row__icon"></div>
             <div class="icon-row__icon"></div>
         </div>
         <div class="more-suggestions">
            <h4 class="more-suggestions__title">Suggestions</h4>
           <div class="more-suggestions__icons">
            <div class="more-suggestions__icon">
               <div class="more-suggestions__icon-image"><i class="fa-solid fa-quote-right"></i></div>
               <span class="more-suggestions__icon-text">KaKao Story</span>
            </div>
            <div class="more-suggestions__icon">
               <div class="more-suggestions__icon-image"><i class="fa-solid fa-hippo"></i></div>
               <span class="more-suggestions__icon-text">KaKao Story</span>
            </div>
            <div class="more-suggestions__icon">
               <div class="more-suggestions__icon-image"><i class="fa-solid fa-face-smile"></i></div>
               <span class="more-suggestions__icon-text">KaKao Story</span>
            </div>
            <div class="more-suggestions__icon"></div>
            <div class="more-suggestions__icon"></div>
          </div>
         </div>
     </div> 
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-regular fa-user fa-2x"></i></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chat.html">
          <i class="fa-regular fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><div class="nav__notification_2"></div>
            <i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

      <div id="no-mobile">
      <span>Your screen is too big</span>
    </div>
      
      <div id="landscapemode">
        <span>핸드폰을 돌려주세요!</span>
    </div>

    <script
      src="https://kit.fontawesome.com/1cf6a227d5.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
